info:
  config: Local
  version: 1.0.1

springfox:
  documentation:
    swagger:
      v2:
        path: /swagger.json

management:
  endpoints: 
    web:
      base-path: /

endpoints:
  enabled: false
  health:
    enabled: true
  info:
    enabled: true

spring:
  application:
    name: "crud-microservice"
  jackson:
    serialization:
      INDENT_OUTPUT: true
      
logging:
  level:
    com.companyname: DEBUG
      
